<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Analyzer</title>
  </head>
  <body
    style="
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 121, 1) 35%,
        rgba(0, 212, 255, 1) 100%
      );
    "
  >
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show bg-danger text-white"
      role="alert"
    >
      <strong>{{ message }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}

    <div
      class="container my-3 text-white"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Raleway', sans-serif;
      "
    >
      <h1 class="light text-center">Welcome To Analyzer</h1>
      <form action="/analyze" method="post">
        {% csrf_token %}
        <textarea
          name="text"
          id="textarea"
          cols="100"
          rows="10"
          style="resize: none"
          placeholder="Enter your text here..."
        ></textarea
        ><br />
        <div class="container">
          <input type="checkbox" name="removepunc" id="punc" checked /> Remove
          Punctuation
          <br />
          <input type="checkbox" name="capitalize" id="capitalize" /> Capitalize
          <br />
          <input type="checkbox" name="spaceremove" id="spaceremove" /> Remove
          Extra Spaces <br />
          <!-- <input type="checkbox" name="newlineremove" id="newlineremove" />
            Remove New Line <br /> -->
          <input type="checkbox" name="charcount" id="charcount" /> Count
          Characters
          <br />
          <button
            id="button"
            type="submit"
            class="btn btn-primary my-2"
            style="display: block"
          >
            Analyze Text
          </button>
        </div>
      </form>

      <script>
        $(document).ready(function () {
          $("input:checkbox").click(function () {
            $("input:checkbox").not(this).prop("checked", false);
          });
        });
      </script>

      <!-- <script>
        textarea = document.getElementById('textarea')
        button = document.getElementById('button')
        if (textarea == ''){
          button.classList.add('disabled')
        }
        else{
          button.classList.remove('disabled')

        }
      </script> -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
