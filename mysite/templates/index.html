{% extends "nav.html" %} {% block title %}{% endblock title %} {% block body %}
<div class="container my-3" style="display: flex; justify-content:center; align-items:center; flex-direction:column">
  <h1 class="light text-center">Welcome To Punctuator</h1>
  <form action="/analyze" method="get">
    <textarea
      name="text"
      id=""
      cols="100"
      rows="10"
      style="resize: none"
      placeholder="Enter your text here..."
    ></textarea
    ><br />
    <div class="container">
      <input type="checkbox" name="removepunc" id="punc" checked /> Remove
      Punctuation
      <br />
      <input type="checkbox" name="capitalize" id="capitalize" /> Capitalize
      <br />
      <input type="checkbox" name="spaceremove" id="spaceremove" /> Remove Extra
      Spaces <br />
      <!-- <input type="checkbox" name="newlineremove" id="newlineremove" />
          Remove New Line <br /> -->
      <input type="checkbox" name="charcount" id="charcount" /> Count Characters
      <br />
      <button type="submit" class="btn btn-primary my-2" style="display: block">
        Analyze Text
      </button>
    </div>
  </form>
  <script>
    $(document).ready(function () {
      $("input:checkbox").click(function () {
        $("input:checkbox").not(this).prop("checked", false);
      });
    });
  </script>
</div>
{% endblock body %}
